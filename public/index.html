<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <p id="headernewtweet">
        <span id="tweet"><strong>Write</strong> a new tweet</span>
        <i class="fas fa-chevron-down"></i>
      </p>
    </nav>
    <header>
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2 id="name"><strong>Frank</strong> Zou</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <section class="hidetweet">
        <div class="alert">&emsp;&emsp;Error! Stop Please!</div>
        <div class="alert2">&emsp;&emsp;Message too long!</div>
        <h2>Compose Tweet</h2>
        <form id="posttweet" action="/tweets/" method="POST">
          <textarea id="tweettextarea" rows="1" name="text" placeholder="What are you humming about?"></textarea>
          <footer id="footertweet">
            <input id="tweetbutton" class="button" type="submit" value="Tweet">
            <span class="counter">140</span>
          </footer>
        </form>
        </section>
      <section id="tweetcontainer">   
      </section>
      </section>
    </main>
  </body>
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <!-- composer-char-counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src="https://kit.fontawesome.com/deb9b6b649.js" crossorigin="anonymous"></script>
</html>
